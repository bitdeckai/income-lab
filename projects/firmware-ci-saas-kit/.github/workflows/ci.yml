name: firmware-ci

on:
  push:
    branches: ["main"]
    paths:
      - "platformio.ini"
      - "src/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "platformio.ini"
      - "src/**"
      - ".github/workflows/ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/firmware-ci-saas-kit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build Firmware
        run: pio run

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build-${{ github.sha }}
          path: |
            projects/firmware-ci-saas-kit/.pio/build/**/firmware.bin
            projects/firmware-ci-saas-kit/.pio/build/**/bootloader.bin
            projects/firmware-ci-saas-kit/.pio/build/**/partitions.bin
